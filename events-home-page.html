<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="title">
          <h3>SEARCH EVENTS</h3>
        </div>
        <div class="event__search">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for events"
              aria-label="Search for events"
              v-model="search"
            />
          </div>
        </div>

        <div class="row gy-4">
          <template v-for="(event, index) in getEvents">
            <div class="col-3" :key="index">
              <card :event="event" />
            </div>
          </template>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="card.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          search: "",
          events: [
            { name: "Event 1", date: "23-May-2021", seatsLeft: "23" },
            { name: "Event 2", date: "23-May-2021", seatsLeft: "23" },
            { name: "Event 3", date: "23-May-2021", seatsLeft: "0" },
            { name: "Event 4", date: "23-May-2021", seatsLeft: "23" },
            { name: "Event 5", date: "23-May-2021", seatsLeft: "23" },
            { name: "Event 6", date: "23-May-2021", seatsLeft: "0" },
            { name: "Event 7", date: "23-May-2021", seatsLeft: "23" },
            { name: "Event 8", date: "23-May-2021", seatsLeft: "23" },
          ],
        },
        computed: {
          getEvents() {
            if (this.search.length > 0)
              return this.events.filter((event) =>
                event.name.includes(this.search)
              );
            else return this.events;
          },
        },
      });
    </script>
  </body>
</html>
