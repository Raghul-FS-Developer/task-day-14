<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Update Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">Event 1</div>
      <div class="subtitle">No of available seats: 23</div>
      <div class="event__card">
        <div class="row">
          <div class="col-4 image__col">
            <div class="card__image">
              <img src="https://source.unsplash.com/random" alt="..." />
            </div>
          </div>
          <div class="col-8">
            <div class="container form">
              <div class="row field">
                <div class="col-3">Name:</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="name"
                  />
                </div>
              </div>

              <div class="row field">
                <div class="col-3">Email:</div>
                <div class="col-9">
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="email"
                  />
                </div>
              </div>

              <div class="row field">
                <div class="col-3">Phone No.:</div>
                <div class="col-9">
                  <input
                    type="number"
                    size="10"
                    class="form-control form-control-sm"
                    id="ph"
                  />
                </div>
              </div>

              <div class="row field">
                <div class="col-3">Number of seats:</div>
                <div class="col-9">
                  <select
                    disabled
                    class="form-select form-select-sm attendee__dropdown"
                  >
                    <option>Open this select menu</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                  </select>
                </div>
              </div>

              <div class="row field">
                <div class="col-3">Name of Attendee 2:</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="attendee2"
                  />
                </div>
              </div>

              <div class="row action__buttons">
                <div class="offset-4 col-3">
                  <button type="button" class="btn btn-outline-success">
                    Submit
                  </button>
                </div>
                <div class="offset-1 col-4">
                  <button type="button" class="btn btn-outline-danger">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
